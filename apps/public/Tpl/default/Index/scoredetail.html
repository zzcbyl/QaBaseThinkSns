<include file="__THEME__/public_header" />
<link href="__APP__/level.css" rel="stylesheet" type="text/css" />
<div id="page-wrap">
	   <div id="main-wrap">
          <div class="boxShadow">
	   	   	<div id="col" class="extend clearfix">
                <div class="level-title">
                    <h3>T3等级计算规则</h3>
                    <p class="f14">微博等级是根据用户在站内的经验值确定的，用户可以通过做任务，发表微博，转发微博等行为积累经验值，从而提高等级。等级越高，将可以解锁更高级的任务和享有更多的特权。</p>
                    <p class="fw">微博等级与等级图标，经验值对应表</p>
                </div>
                 <div class="level-content">
                     <table>
                         <tbody>
                             <tr>
                                <th width="150">等级</th>
                                <th width="150">等级名称</th>
                                <th width="150">等级图标</th>
                                <th width="150">经验值</th>
                             </tr>
                             <volist name="list" id="v">
                             <tr>
                                <td width="150">{$v.level}</td>
                                <td width="150">{$v.name}</td>
                                <td width="150"><span class="ico-level{$v.level}"></span></td>
                                <td width="150">{$v.start} - {$v.end}点</td>
                             </tr>
                            </volist>
                         </tbody>
                     </table>
                 </div>
           	 </div>
          </div>
	   </div>
</div>
