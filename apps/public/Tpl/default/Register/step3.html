<include file="__THEME__/public_header" />

<div class="container regContent">
	<div class="reg_bz">
    	<div class="reg_num3"></div>
        <div class="reg_numTit">
        	<ul>
            	<li>输入激活码</li>
                <li>填写注册信息</li>
                <li>邮箱激活</li>
                <li>完善个人资料</li>
                <li>关注朋友</li>
            </ul>
        </div>
    </div>
	<div class="reg_info">
    	<div class="reg_info_top"></div>
        <div class="reg_info_center">
        	<div class="regTit">
            	<h2>邮箱激活</h2>
            </div>
            <div class="regCont email">
            	<h1>帐号已创建！请激活帐号！</h1>
                <div class="jihuo">激活邮件已发送至 <span>{$User['login']}</span>,请进入邮箱完成激活</div>
				<p class="jihuops">( 请在24小时内点击邮件里的确认连接，激活你的帐号 )</p>
                
                <div class="ps jhps">
                	<h5>没有收到邮件？</h5>
                    <div>
                    > 可以到垃圾邮件目录里找找&nbsp;&nbsp;
                    > 或者点击下面的链接再次发送<br />
                    > 若长时间未收到，请点此 <a href="javascript:void(0);" onclick="sendEmail();">重新发送</a>
					</div>
                </div>
            </div>
            
        </div>
        <div class="reg_info_bottom"></div>
    </div>
    <script type="text/javascript">
        function sendEmail() {
            var url = "{:U('public/Register/resendActivationEmail')}";
            $.post(url, { uid: {$User['uid']}, code: {$Code} }, function (msg) {
                if (msg.status == 0) {
                    ui.error(msg.info);
                } else {
                    ui.success('发送成功');
                }
            }, 'json');
        }
    </script>
