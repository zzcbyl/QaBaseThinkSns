<include file="__THEME__/public_header" />
<link href="__APP__/account.css" rel="stylesheet" type="text/css" />

<div class="container regContent">
	<div class="reg_bz">
    	<div class="reg_num4"></div>
        <div class="reg_numTit">
        	<ul>
            	<li>输入激活码</li>
                <li>填写注册信息</li>
                <li>邮箱激活</li>
                <li>完善个人资料</li>
                <li>关注朋友</li>
            </ul>
        </div>
    </div>
	<div class="reg_info">
    	<div class="reg_info_top"></div>
        <div class="reg_info_center">
        	<div class="regTit">
            	<h2>{$User['uname']} 欢迎你！ 完善你的资料让更多的朋友找到你</h2>
            </div>
            <div class="reg_myinfo">
                    <h4>个人信息</h4>
                        {:W('Avatar',array('avatar'=>$User,'defaultImg'=>$User['avatar_big']))}

                </div>
            <div class="regCont" style="width:570px;">    
                
                <form action="{:U('public/Register/doStep4', array('uid'=>$User['uid'], 'code'=>$User['invite_code']))}" method="post" model-node='normal_form' name="ajax_register_form" id="ajax_register_form">
             	<div class="regbox">
                    <div><label>真实姓名</label><input type="text" event-node="realname" id="realname" name="realname" maxlength="20" value="" />
                        <select name="sel_realname" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['realname']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['realname']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                    <div><label><i class="RedStar">*</i>身份证号</label><input type="text" value="" event-node="idcard" event-args='max=20' id="idcard" name="idcard" maxlength="20" style="width:180px;" />
                    </div>
                    <div class="reg_select"><label style="float:left;"><i class="RedStar">*</i>所在地</label>
                        <div style="padding-top:5px;">{:W('Area',array('curPro'=>$province,'curCity'=>$city,'area'=>$area,'city_names'=>$location,'tpl'=>'selectArea'))}</div>
                 	</div>
                    <div class="reg_textarea"><label style="vertical-align:top">个人简介</label><textarea name="intro" cols="" rows=""></textarea>
                    </div>
                 </div>
                 <div class="tybox"> </div>
                 <div class="regbox">
            		<div><label>手机号</label><input type="text" event-node="mobile" event-args='max=15' id="phone" name="phone" value="" maxlength="15" style="width:180px;" />
            		    <select name="sel_mobile" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['mobile']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['mobile']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                    <div><label>QQ号</label><input type="text" event-node="input_nums" event-args='max=15' id="qq" name="qq" value="" maxlength="15" style="width:180px;" />
                        <select name="sel_qq" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['qq']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['qq']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                    <div><label>微信号</label><input type="text" event-node="input_text" event-args='max=80' id="weixin" name="weixin" value="" maxlength="80" style="width:180px;" />
                        <select name="sel_weixin" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['weixin']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['weixin']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                    <div><label>新浪微博</label><input type="text" event-node="input_text" event-args='max=80' id="tengxuvb" name="tengxuvb" value="{$Weibo}" maxlength="80" style="width:180px;" />
                        <select name="sel_xinlangVB" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['xinlangVB']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['xinlangVB']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                    <div><label>腾讯微博</label><input type="text" event-node="input_text" event-args='max=80' id="xinlangvb" name="xinlangvb" value="" maxlength="80" style="width:180px;" />
                        <select name="sel_tengxunVB" style="margin:5px 0 0 0px; float:right;"><option>所有人可见</option><option <if condition="1 eq $permissions['tengxunVB']">selected</if> value="1">我关注的人可见</option><option <if condition="2 eq $permissions['tengxunVB']">selected</if> value="2">仅自己可见</option></select>
                    </div>
                 </div>
                 <div class="btn_reg"><input type="submit" value="下一步"></div>
                 </form>
            </div>
            
        </div>
        <div class="reg_info_bottom"></div>
    </div>


<include file="__THEME__/public_footer" />
