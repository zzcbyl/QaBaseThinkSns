<include file="head_reg" />
  <div class="Prompt-inner" style="height:180px;">
      <p><i class="ico-ok-big"></i>注册成功</p>
      <div class="ps jhps" style="margin:20px 0 0 0; font-size:14px; text-align:center;">
        <div>
            <span id="time" style="font-weight:bold;">4</span>秒钟后自动跳转<br/>如果不跳转，请点击下面的链接<br /> <a href="{:U('public/Index/index')}">进入</a>
        </div>
        
      </div>
      
  </div>
  <script type="text/javascript">
      $(document).ready(function () {
          delayURL('{:U('public/Index/index')}');
      });
      function delayURL(url) {
          var delay = document.getElementById("time").innerHTML;
          if (delay > 0) {
              delay--;
              document.getElementById("time").innerHTML = delay;
          } else {
              window.top.location.href = url;
          }
          setTimeout("delayURL('" + url + "')", 1000);
      }

</script>
