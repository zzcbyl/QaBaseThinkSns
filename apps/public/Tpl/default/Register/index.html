<include file="__THEME__/public_header" />
<div class="container regContent">
<div class="reg_bz">
    <div class="reg_num1"></div>
    <div class="reg_numTit">
        <ul>
            <li>输入激活码</li>
            <li>填写注册信息</li>
            <li>邮箱激活</li>
            <li>完善个人资料</li>
            <li>关注朋友</li>
        </ul>
    </div>
</div>
<div class="reg_info">
    <div class="reg_info_top"></div>
    <div class="reg_info_center">
        <div class="regTit">
            <h2>注册新用户</h2>
        </div>
        <div class="regCont">
            <h5>请输入邀请码：</h5>
            <h6>邀请码其实相当于一个请帖，这个请帖上有一个秘密ID，你去注册的时候，会要求你输入这个秘密ID，如果发现有这个秘密ID。</h6>
            <div class="reg_form">
                <input type="text" class="inputStyle w330" id="inviteCode">
                <input type="button" class="btn_tj" onclick="submitCode();" value="提交">
                <script type="text/javascript">
                    function submitCode() {
                        var url = "{:U('public/Register/doStep1')}";
                        var code = $("#inviteCode").val().Trim();
                        if (code != "") {
                            $.post(url, { Code: code }, function (msg) {
                                if (msg.status == 0) {
                                    ui.error(msg.data);
                                } else {
                                    location.href = "{:U('public/Register/step2', array('code'=>'" + code + "'))}";
                                }
                            }, 'json');
                        }
                        else {
                            ui.error("请输入邀请码");
                        }
                    }
                </script>
            </div>
            <div class="ps">
                <h5>邀请获得方式</h5>
                <div>
                1.打电话、发短信、发邮件、发传真，或者直接当面邀请。<br />
                2.自动生成二维码，微信里扫一扫，即能打开请柬。<br />
                3.方便发送，点击微信右上角...N多方式任亲选。<br />
				</div>
            </div>
        </div>
    </div>
    <div class="reg_info_bottom"></div>
</div>

<include file="__THEME__/public_footer" />
