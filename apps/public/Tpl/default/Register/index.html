<div class="container regContent">
<div class="reg_bz">
    <div class="reg_num1"></div>
    <div class="reg_numTit">
        <ul>
            <li>输入激活码</li>
            <li>填写注册信息</li>
            <li>邮箱激活</li>
            <li>完善个人资料</li>
            <li>关注朋友</li>
        </ul>
    </div>
</div>
<div class="reg_info">
    <div class="reg_info_top"></div>
    <div class="reg_info_center">
        <div class="regTit">
            <h2>注册新用户</h2>
        </div>
        <div class="regCont">
            <h5>请输入邀请码：</h5>
            <h6 style="text-indent:2em;">邀请码是我们发给您的请帖，邀请您加入卢勤问答网。请您在下方输入邀请码，并点击提交。</h6>
            <div class="reg_form">
                <input type="text" class="inputStyle w330" id="inviteCode">
                <input type="button" class="btn_tj" onclick="submitCode();" value="提交">
                <script type="text/javascript">
                    function submitCode() {
                        var url = "{:U('public/Register/doStep1')}";
                        var code = $("#inviteCode").val().Trim();
                        if (code != "") {
                            $.post(url, { Code: code }, function (msg) {
                                if (msg.status == 0) {
                                    ui.error(msg.data);
                                } else {
                                    location.href = "{:U('public/Register/step2', array('code'=>'" + code + "'))}";
                                }
                            }, 'json');
                        }
                        else {
                            ui.error("请输入邀请码");
                        }
                    }
                </script>
            </div>
            <div class="ps">
                <h5>邀请获得方式</h5>
                <div>
                参加卢勤老师的讲座。<br />
                参加卢勤问答网组织的亲子营活动。<br />
                关注新浪官方微博：<a href="http://weibo.com/luqinwendawangzhan">http://weibo.com/luqinwendawangzhan</a><br />
                关注腾讯官方微博：<a href="http://t.qq.com/luqinwenda">http://t.qq.com/luqinwenda</a><br />
                直接添加官方微信号：luqinwenda或者扫描下方二维码<br />
				</div>
            </div>
        </div>
    </div>
    <div class="reg_info_bottom"></div>
</div>
