<include file="head_reg" />
<style>
    .regbox label { width:60px;}
    .regbox div { clear:both;}
    .regboxErrorSpan { display:block; float:left; padding:0;}
    .reg_select .regboxErrorSpan { display:block; float:left; }
    .reg_select select { float:left;}
</style>
<div class="container regContent" style="padding:0; width:100%">
	<div class="reg_info" style="margin-top:0; width:100%">
        <div class="reg_info_center" style="padding:10px 0;">
        	<div class="regTit">
            	<h2>填写注册信息</h2>
            </div>
            <div class="regCont" style="width:auto;">
                <form action="{:U('public/Register/doRegiest')}" method="post" model-node='normal_form' name="ajax_register_form" id="ajax_register_form">
             	    <div class="regbox">
                        <div><label><i class="RedStar">*</i>昵称</label><input type="text" event-node="uname" checkurl="{:U('public/Register/isUnameAvailable')}" id="txt_uname" name="uname" value="" maxlength="30" style="width:120px;" />
                        </div>
                        <div><label><i class="RedStar">*</i>性别</label>
                        男 <input name="sex" id="rdo_male" type="radio" checked="checked" value="1" style="float:none;" />&nbsp;&nbsp;
                        女 <input name="sex" id="rdo_female" type="radio" value="2" style="float:none;" />
                        </div>
                        <div class="reg_select"><label style="float:left;"><i class="RedStar">*</i>所在地</label>
                            <div style="padding-top:5px; clear:none;">{:W('Area',array('curPro'=>$province,'curCity'=>$city,'area'=>$area,'city_names'=>$location,'tpl'=>'selectArea'))}</div>
                 	    </div>
                        <div id="emailDiv">
                            <label>邮箱</label><input type="text" event-node="email" name="email" ismust="false" checkurl="{:U('public/Register/isEmailAvailable')}" maxlength="100" value="" style="width:120px;" />
                        </div>
                        <div id="mobileDiv">
                            <label>手机号</label><input type="text" event-node="mobile" name="mobile" ismust="false" value="" event-args='max=15' maxlength="15" style="width:120px;" />
                        </div>
                        <!--<div id="yqmCode">
                            <label><i class="RedStar">*</i>邀请码</label><input type="text" event-node="yqCode" id="yqCode" name="yqCode" checkurl="{:U('public/Register/doStep1')}" value="" maxlength="30" style="width:120px;" />
                        </div>
                        <div id="yqmCodeText" style="height:18px; margin:0;">
                            <a style="margin-left:100px; font-size:12px;" href="{:U('public/Register/inviteRule')}" target="_blank">获取邀请码</a>
                        </div>-->
                        <div><label>真实姓名</label><input type="text" event-node="realname" id="realname" name="realname" maxlength="20" value="" />
                        </div>
                        <div class="reg_textarea"><label style="vertical-align:top">个人简介</label><textarea name="intro" style="width:170px; height:50px;"></textarea>
                        </div>
                     </div>
                     <div class="tybox" style="clear:both;">
                     <span><input event-node="readRules" name="readRules" type="checkbox" value="" checked="checked" /> 我已阅读并同意相关<a target="_blank" href="{:U('public/Register/terms')}">服务条款</a><br /></span>
                     </div>
                     <div class="btn_reg"><input type="submit" value="提交信息" /></div>
                 </form>
                 <input type="hidden" id="sendUrl" value="{:U('public/Register/SendSms')}" />
                 <input type="hidden" id="SmsCode" value="" />
            </div>
        </div>
    </div>
</div>

<include file="foot_reg" />

<script src="__THEME__/js/module.form.js"></script>
<script src="__THEME__/js/module.sms.js"></script>
