<include file="__THEME__/public_header" />

<div class="container regContent">
	<div class="reg_bz">
    	<div class="reg_num4"></div>
        <div class="reg_numTit">
        	<ul>
            	<li>填写注册信息</li>
                <li>上传头像</li>
                <li class="mg0">关注朋友</li>
            </ul>
        </div>
    </div>
	<div class="reg_info">
    	<div class="reg_info_top"></div>
        <div class="reg_info_center">
        	<div class="regTit">
            	<h2>邮箱激活</h2>
            </div>
            <div class="regCont email" style="background:none;">
            	<h1 style="margin-left:70px;">恭喜您，您的帐号激活成功！</h1>
                <div class="ps jhps" style="margin:20px 0 0 0; font-size:14px;">
                    <div><span id="time" style="font-weight:bold;">4</span>秒钟后自动跳转继续完善资料，如果不跳转，请点击下面的链接 <a href="{$jumpUrl}">继续完善资料</a></div>
                </div>
            </div>
            
        </div>
        <div class="reg_info_bottom"></div>
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        var url = U('public/Passport/logpv');
        $.get(url, { pname: 'activate' });

        delayURL('{$jumpUrl}');
    });
    function delayURL(url) {
        var delay = document.getElementById("time").innerHTML;
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            window.top.location.href = url;
        }
        setTimeout("delayURL('" + url + "')", 1000);
    }

</script>
<include file="__THEME__/public_footer" />
