<script type="text/javascript">
    function checkSubmit() {

        $('input[type=text]').blur(function () {
            $(this).css('border-color', '#ccc');
        });

        if ($('#childName').val().Trim() == "") {
            ui.error('孩子姓名不能为空!');
            $('#childName').focus();
            $('#childName').css('border-color', 'red');
            return false;
        }
        if ($('#childHeight').val().Trim() == "") {
            ui.error('孩子身高不能为空!');
            $('#childHeight').focus();
            $('#childHeight').css('border-color', 'red');
            return false;
        }
        if ($('#childMinzu').val().Trim() == "") {
            ui.error('孩子民族不能为空!');
            $('#childMinzu').focus();
            $('#childMinzu').css('border-color', 'red');
            return false;
        }
        if ($('#parentName1').val().Trim() == "") {
            ui.error('参营家长姓名不能为空!');
            $('#parentName1').focus();
            $('#parentName1').css('border-color', 'red');
            return false;
        }
        if ($('#parentHeight1').val().Trim() == "") {
            ui.error('参营家长身高不能为空!');
            $('#parentHeight1').focus();
            $('#parentHeight1').css('border-color', 'red');
            return false;
        }
        if ($('#parentMinzu1').val().Trim() == "") {
            ui.error('参营家长民族不能为空!');
            $('#parentMinzu1').focus();
            $('#parentMinzu1').css('border-color', 'red');
            return false;
        }
        if ($('#parentMobile1').val().Trim() == "") {
            ui.error('手机号码不能为空!');
            $('#parentMobile1').focus();
            $('#parentMobile1').css('border-color', 'red');
            return false;
        }
        if (!ismobile($('#parentMobile1').val().Trim())) {
            ui.error('手机号格式有误');
            $('#parentMobile1').focus();
            $('#parentMobile1').css('border-color', 'red');
            return false;
        }
        if ($('#parentEmail1').val().Trim() == "") {
            ui.error('电子邮箱不能为空!');
            $('#parentEmail1').focus();
            $('#parentEmail1').css('border-color', 'red');
            return false;
        }
        var myReg = /^[-._A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/;
        if (!myReg.test($('#parentEmail1').val().Trim())) {
            ui.error('电子邮箱格式有误!');
            $('#parentEmail1').focus();
            $('#parentEmail1').css('border-color', 'red');
            return false;
        }
        if ($('#parentMobile2').val().Trim() != "") {
            if (!ismobile($('#parentMobile2').val().Trim())) {
                ui.error('手机号格式有误');
                $('#parentMobile2').focus();
                $('#parentMobile2').css('border-color', 'red');
                return false;
            }
        }
        if ($('#parentEmail2').val().Trim() != "") {
            if (!myReg.test($('#parentEmail2').val().Trim())) {
                ui.error('电子邮箱格式有误!');
                $('#parentEmail2').focus();
                $('#parentEmail2').css('border-color', 'red');
                return false;
            }
        }

        return true;
    }



    //验证手机号
    function ismobile(str) {
        var result = str.match(/^0*(13|15|18|17)\d{9}$/);
        if (result == null) return false;
        return true;
    }

</script>
