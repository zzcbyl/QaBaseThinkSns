<script type="text/javascript">


    $('#account_input1').focus(function() {
        if ($(this).val() == '用户名')
            $(this).val('');
    });
    $('#account_input1').blur(function() {
        if ($(this).val() == '')
            $(this).val('用户名');
    });
    $('#pwd_input1').focus(function() {
        if ($(this).val() == '******')
            $(this).val('');
    });
    $('#pwd_input1').blur(function() {
        if ($(this).val() == '')
            $(this).val('******');
    });

    $(document).ready(function() {

        $(".close").click(function() {
            $("#faqbg").css("display", "none");
            $("#faqdiv").css("display", "none");
        });

    });

    function jumpDiv() {
        $("#faqbg").css({ display: "block", height: $(document).height() });

        var itop = (document.documentElement.clientHeight - 400) / 2 + document.documentElement.scrollTop;
        var ileft = (document.documentElement.clientWidth) / 2 + document.documentElement.scrollLeft;
        $("#faqdiv").css('top', itop + "px");
        $("#faqdiv").css('left', ileft + "px");

        $("#faqdiv").css("display", "block");

    }
</script>
