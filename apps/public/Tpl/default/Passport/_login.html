<div style="background:#C22B2B; height:280px; color:#fff; padding-top:10px;">
<form id="ajax_login_form" method="POST" action="{:U('public/Passport/doLogin')}">
	<div style="padding:0 20px; margin:0 auto; width:200px; text-align:center;">
    	<div class="">
            <div style="height:50px; line-height:50px; font-size:18px; font-weight:bold;">用户登录</div>
        	<div>
                <input id="account_input" name="login_email" type="text" class="" autocomplete="off" value="用户名" style="width:180px; height:25px; line-height:25px; padding:2px 5px; color:#666; font-size:14px;" />
            </div>
            <div style="margin-top:20px; ">
                <input id="pwd_input" name="login_password" type="password" class="" autocomplete="off" value="******" style="width:180px; height:25px; line-height:25px; padding:2px 5px;color:#666; font-size:14px;" />
            </div>
            <div id="js_login_input" style="display:none; margin:10px 0;  "></div>
            <div style="margin:10px 0 0 0; ">
                <input type="submit" style="padding:2px 5px;" value="登 录" onclick="$('#ajax_login_form').submit();" />
            </div>
            <div class="regBtn" style="margin-left:20px; ">
                <a style="top:19px; left:0; color:#fff;" href="javascript:void(0);" onclick="javascript:window.open('{:U('public/Register')}','_self')">新用户注册</a> 
                <a class="forget" style="color:#fff; top:19px;" href="{:U('public/Passport/findPassword')}">忘记密码?</a>
            </div>
            <div style="margin:30px 0 0 0px;">
                <php>if(Addons::requireHooks('login_input_footer') && Addons::hook('login_input_footer')):</php>
                <div class="login-ft" style="">
                    <span>其它帐号登录：</span>{:Addons::hook('login_input_footer')}
                </div>
                <php>endif;</php>
            </div>
        </div>
    </div>
</form>
</div>
<script src="__APP__/login.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#account_input').focus(function () {
        if ($(this).val() == '用户名')
            $(this).val('');
    });
    $('#account_input').blur(function () {
        if ($(this).val() == '')
            $(this).val('用户名');
    });
    $('#pwd_input').focus(function () {
        if ($(this).val() == '******')
            $(this).val('');
    });
    $('#pwd_input').blur(function () {
        if ($(this).val() == '')
            $(this).val('******');
    });

    $(document).ready(function () {
        $('.feed_img_lists').hide();

    });
</script>
