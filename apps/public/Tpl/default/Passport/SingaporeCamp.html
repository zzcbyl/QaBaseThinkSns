                            <tr><td class="tdtitle"><i class="RedStar">*</i>手机号码：</td><td><input class="s-txt" type="text" maxlength="11" value="" id="parentMobile1" name="parentMobile1"></td></tr>

<script type="text/javascript">
    function checkSubmit() {

        $('input[type=text]').blur(function () {
            $(this).css('border-color', '#ccc');
        });

        if ($('#childName').val().Trim() == "") {
            ui.error('孩子姓名不能为空!');
            $('#childName').focus();
            $('#childName').css('border-color', 'red');
            return false;
        }

        if ($('#childAge').val().Trim() == "") {
            ui.error('孩子年龄不能为空!');
            $('#childAge').focus();
            $('#childAge').css('border-color', 'red');
            return false;
        }
        else {
            if (!isInt($('#childAge').val())) {
                ui.error('孩子年龄格式有误!');
                $('#childAge').focus();
                $('#childAge').css('border-color', 'red');
                return false;
            }
        }
        if ($('#parentName1').val().Trim() == "") {
            ui.error('家长姓名不能为空!');
            $('#parentName1').focus();
            $('#parentName1').css('border-color', 'red');
            return false;
        }
        if ($('#parentMobile1').val().Trim() == "") {
            ui.error('手机号码不能为空!');
            $('#parentMobile1').focus();
            $('#parentMobile1').css('border-color', 'red');
            return false;
        }
        if (!ismobile($('#parentMobile1').val().Trim())) {
            ui.error('手机号格式有误');
            $('#parentMobile1').focus();
            $('#parentMobile1').css('border-color', 'red');
            return false;
        }
        var myReg = /^[-._A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/;
        if ($('#parentEmail1').val().Trim() != "") {
            if(!myReg.test($('#parentEmail1').val().Trim())) {
                ui.error('电子邮箱格式有误!');
                $('#parentEmail1').focus();
                $('#parentEmail1').css('border-color', 'red');
                return false;
            }
        }

        return true;
    }

    function isInt(str) {
        var re = /^-{0,1}\d{1,}$/;
        return re.test(str);
    }

    //验证手机号
    function ismobile(str) {
        var result = str.match(/^0*(13|15|18|17)\d{9}$/);
        if (result == null) return false;
        return true;
    }
</script>
