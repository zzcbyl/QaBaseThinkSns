<div class="tiwenK" model-node="weibo_post_box">
    <div class="tiwen_area" model-node="mini_editor" model-args="prompt={$prompt}">
        <textarea id="inputor{$time}" name="at" texttype="answer" class="input_tips" style=" display:inline; line-height:25px;" event-node="mini_editor_textarea" model-args='t=feed'><if condition="trim($topicHtml) neq ''">{$topicHtml} </if></textarea>
        <input id="hidden{$time}" name="hidType" type="hidden" event-node="mini_editor_hidden" value="{$feedID}" />
        <div model-node="post_ok" style="display:none;text-align:center;position:absolute;left:0;top:50px;width:100%;"><i class="ico-ok"></i>{:L('PUBLIC_SHARE_SUCCESS')}</div>
    </div>
    <div class="tiwenB" model-node='send_action'>
        <ul>
            <li><!--<a href="#" class="wenzi"></a>--></li>
            <li><!--<a href="#" class="biaoqing"></a>--></li>
            <li><!--<a href="#" class="tupian"></a>--></li>
            <li><!--<a href="#" class="shipin"></a>--></li>
            <li>
                <a class="tijiao" event-node='post_addask' event-args='type={$type}&app_name={$app_name}&topicHtml={$initHtml}' href="javascript:;"> </a>
            </li>
        </ul>
    </div>
</div>



<script type="text/javascript">
    var initNums = '{$initNums}';
    var initHtml = '{$initHtml}';
    core.loadFile(THEME_URL + '/js/plugins/core.at.js');
    $(function () {
        $('#change_weibo_tab').click(function () {
            $('div[type="weibotab"]').hide();
        });
        if ($('#inputor{$time}').get(0) != undefined) {
            setTimeout(function () {
                if (initHtml) {
                    $('#inputor{$time}').focus();
                    $('#inputor{$time}').html(initHtml);
                }
            }, 300)
        }
        //$('#message_inputor').inputToEnd(initHtml);
    });
    setTimeout(function () {
        atWho($('#inputor{$time}'));
        atWho($('#message_inputor'));
    }, 1000);
</script>
