<div class="tiwenK" model-node="weibo_post_box" style="margin:0 0 40px 0px; padding:10px 15px; background:none; border:none;">
    <div style="padding-bottom:5px; font-size:16px; font-weight:bold; color:#777777;">{$title}</div>
    <div class="tiwen_area" model-node="mini_editor" model-args="prompt={$prompt}" style="width:100%;">
        <textarea id="inputor{$time}" name="at" texttype="answer" class="input_tips" style="width:96%; height:120px; font-size:16px; border: 1px solid #ccc; display:inline; line-height:20px;" event-node="mini_editor_textarea" model-args='t=feed'><if condition="trim($topicHtml) neq ''">{$topicHtml} </if></textarea>
        <input id="hidden{$time}" name="hidType" type="hidden" event-node="mini_editor_hidden" value="{$feedID|getShort=###,32}" />
        <div model-node="post_ok" style="display:none;text-align:center;position:absolute;left:0;top:80px;width:100%"><i class="ico-ok"></i>{:L('PUBLIC_SHARE_SUCCESS')}</div>
    </div>
    <!--<div class="tiwenB" model-node='send_action' style="height:10px;">
        <ul>
            <li></li>
            <li>
                <a class="tijiao" style="background-size:60px; height:60px; width:60px; left:70px;" event-node='{$post_event}' event-args='type={$type}&app_name={$app_name}&topicHtml={$initHtml}&inviteid={$inviteid}' href="javascript:;"></a>
            </li>
        </ul>
        <div model-node ='faceDiv'></div>
    </div>-->
    <div style="margin-top:5px;"  model-node='send_action'>
        <a style="height:30px; line-height:30px; text-align:center; color:#424141; width:60px; font-size:14px; font-weight:bold; float:right; background:#ccc; box-shadow: 2px 2px 3px #bbb;" event-node='{$post_event}' event-args='type={$type}&app_name={$app_name}&topicHtml={$initHtml}&inviteid={$inviteid}' href="javascript:;">提交</a>
        <!--以下只有openid有用,其他占位-->
        <input type="hidden" id="LSInviteUid" value="" />
        <input type="hidden" id="InviteUid" value="" />
        <input type="hidden" id="LSInviteUidLi" value="" />
        <input type="hidden" id="InviteUidLi" value="" />
        <input type="hidden" id="ExpertUid" value="" />
        <input type="hidden" id="Openid" value="{$openid}" />
    </div>
    <div class="clear"></div>
</div>



<script type="text/javascript">
var initNums = '{$initNums}';
var initHtml = '{$initHtml}';
core.loadFile(THEME_URL+'/js/plugins/core.at.js');
$(function (){
	$('#change_weibo_tab').click(function (){
		$('div[type="weibotab"]').hide();
	});
	if ( $('#inputor{$time}').get(0) != undefined ){
		setTimeout(function (){
			if ( initHtml ){
				$('#inputor{$time}').focus();
				$('#inputor{$time}').html(initHtml);
			}
		} , 300)
	}
	//$('#message_inputor').inputToEnd(initHtml);
});
setTimeout(function() {
	atWho($('#inputor{$time}'));
	atWho($('#message_inputor'));
}, 1000);
</script>
